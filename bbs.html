---
title: 留言板
layout: default
header-img: assets/img/bp.jpg
---

{% include header.html %}
<style type="text/css">
   .block{margin-top:30px;width:695px}
</style>
<div class="g-banner tags-banner {{ site.postPatterns | prepend: 'post-pattern-' }} {{ site.theme-color | prepend: 'bgcolor-' }}" data-theme="{{ site.theme-color }}"
style="{% if page.header-img %}background: url({{ page.header-img | prepend: site.baseurl }}) no-repeat center center; background-size: cover;{% endif %}">
    <h2>留言板</h2>
</div>
<center>
	<!--Gitalk评论start  -->
	<div class="markdown-body">
    {% if site.gitalk.enable %}
        <!-- 引入Gitalk评论插件  -->
        <link rel="stylesheet" href="https://unpkg.com/gitalk/dist/gitalk.css">
        <script src="https://unpkg.com/gitalk@latest/dist/gitalk.min.js"></script>
        <div id="gitalk-container"></div>
        <!-- 引入一个生产md5的js，用于对id值进行处理，防止其过长 -->
        <!-- Thank DF:https://github.com/NSDingFan/NSDingFan.github.io/issues/3#issuecomment-407496538 -->
        <script src="{{ site.baseurl }}/assets/js/md5.min.js"></script>
        <script type="text/javascript">
            var gitalk = new Gitalk({
            clientID: '{{site.gitalk.clientID}}',
            clientSecret: '{{site.gitalk.clientSecret}}',
            repo: '{{site.gitalk.repo}}',
            owner: '{{site.gitalk.owner}}',
            admin: ['{{site.gitalk.admin}}'],
            distractionFreeMode: {{site.gitalk.distractionFreeMode}},
            id: md5(location.pathname),
            });
            gitalk.render('gitalk-container');
        </script>
	{% endif %}
	</div>
    <!-- Gitalk end -->
	{% include sidebar-popular-repo.html %}
</center>
    
{% include footer.html %}
